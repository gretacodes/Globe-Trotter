<body>
<h1> Globe-Trot </h1>



<form>
  <div class="form-group">
    <label for="inputinbound" class="design">Outbound</label>
   
    <select class="custom-select" id="inbound">
        <option selected>Choose Outbound Destination</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
      </select>
   
  </div>
  <div class="form-group">
    <label for="inputoutbound" class="design">Inbound</label>
    <select class="custom-select" id="outbound">
        <option selected>Choose Inbound Destination</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
      </select>
   
  </div>
  <div class="form-group">
    <label for="inputoutbound" class="design">Distance (Miles)</label>
    <input type="number" class="form-control" id="distance" placeholder="Enter Distance in miles">
  </div>
  <div class="form-group">
    <label for="inputoutbound" class="design">Passengers</label>
    <select class="custom-select" id="passengers">
        <option selected>No.of Passengers</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
  
  </div>
  <div class="text-center">
   <button type="button"  class="butt" class="btn btn-warning" >Search</button></div>
   </form>
</form>

<div id="suggestioncontainer">



</div>
